---
- name: desktop provision
  hosts: localhost
  become: yes

  vars:
    virtualbox_apt_package: "virtualbox-6.0"
    vagrant_package_version: '2.2.6'
    rstudio_version: "1.2.5019"

  pre_tasks:

  - name: update
    apt:
      update_cache: yes

  - name: upgrade
    apt:
      upgrade: dist

  - name: Remove useless packages from the cache
    apt:
      autoclean: yes
      autoremove: yes

  - name: Instalação de pacotes via apt
    apt: name="{{ item }}" state=latest update_cache=yes
    with_items:
      - transmission-gtk
      - terminator
      - brasero
      - gtkterm
      - vlc
      - kazam
      - fritzing
      - gimp
      - inkscape
      - audacity
      - r-base
      - thunderbird
      - nautilus-dropbox
      - obs-studio
      - chromium
      - simple-scan

  roles:
  - ferrarimarco.virtualbox
