---
- name: desktop provision
  hosts: localhost
  become: yes

  vars:
    vagrant_package_version: '2.2.6'
    rstudio_version: "1.2.5033"
    workstation_user: thiago

  pre_tasks:

  - name: update
    apt:
      update_cache: yes

  - name: upgrade
    apt:
      upgrade: dist

  - name: Remove useless packages from the cache
    apt:
      autoclean: yes
      autoremove: yes

  - name: Instalação de pacotes via apt
    apt:
      pkg:
        - transmission-gtk
        - terminator
        - brasero
        - gtkterm
        - vlc
        - kazam
        - fritzing
        - gimp
        - inkscape
        - audacity
        - r-base
        - thunderbird
        - nautilus-dropbox
        - obs-studio
        - chromium
        - simple-scan
        - virt-manager
        - libvirt-dev

  - name: adding existing user '{{ workstation_user }}' to group libvirt
    user:
      name: '{{ workstation_user }}'
      groups: libvirt
      append: yes

