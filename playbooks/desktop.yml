---
- name: desktop provision
  hosts: localhost
  become: yes

  vars:
    vagrant_package_version: '2.2.6'
    rstudio_version: "1.2.5033"

  pre_tasks:

  - name: update
    apt:
      update_cache: yes

  - name: upgrade
    apt:
      upgrade: dist

  - name: Remove useless packages from the cache
    apt:
      autoclean: yes
      autoremove: yes

  - name: Instalação de pacotes via apt
    apt:
      pkg:
        - transmission-gtk
        - terminator
        - brasero
        - gtkterm
        - vlc
        - kazam
        - fritzing
        - gimp
        - inkscape
        - audacity
        - r-base
        - thunderbird
        - nautilus-dropbox
        - obs-studio
        - chromium
        - simple-scan

  roles:
   - oefenweb.rstudio
   - infOpen.vagrant
