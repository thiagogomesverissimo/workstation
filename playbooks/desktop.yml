---
- name: desktop provision
  hosts: localhost
  become: yes

  vars:
    virtualbox_apt_package: "virtualbox-6.0"
    vagrant_package_version: '2.2.4'
    rstudio_version: "xenial-1.1.463"

  pre_tasks:

#  - name: disable apport messages
#    lineinfile: >
#      dest=/etc/default/apport
#      line="enabled=0"
#      regexp="enabled="
#      state=present

  - name: update
    apt:
      update_cache: yes

  - name: upgrade
    apt:
      upgrade: dist

  - name: Remove useless packages from the cache
    apt:
      autoclean: yes
      autoremove: yes

  - name: Instalação de pacotes via apt
    apt: name="{{ item }}" state=latest update_cache=yes
    with_items:
      - transmission-gtk
      - terminator
      - gtkterm
      - vlc
      - kazam
      - fritzing
      - gimp
      - inkscape
      - audacity
      - r-base
      - thunderbird
      - nautilus-dropbox
      - obs-studio
      - chromium
      - simple-scan

  roles:
   - ferrarimarco.virtualbox
   - infOpen.vagrant
   - oefenweb.rstudio
