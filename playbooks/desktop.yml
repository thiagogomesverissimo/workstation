---
- name: desktop provision
  hosts: localhost
  become: yes

  vars:
    workstation_user: thiago

  tasks:

  - name: update
    apt:
      update_cache: yes

  - name: upgrade
    apt:
      upgrade: dist

  - name: Remove useless packages from the cache
    apt:
      autoclean: yes
      autoremove: yes

  - name: Instalação de pacotes via apt
    apt:
      pkg:
        - transmission-gtk
        - terminator
        - qtpass
        - brasero
        - gtkterm
        - vlc
        - kazam
        - fritzing
        - gimp
        - inkscape
        - audacity
        - r-base
        - thunderbird
        - obs-studio
        - remmina
        - remmina-plugin-rdp
        - chromium
        - simple-scan
        - virt-manager
        - libvirt-dev
        - libvirt-daemon-system
        - libvirt-clients
        - filezilla
        - system-config-printer
        - pdfgrep
        - pdftk
        - xournal # para escrever em pdfs com caneta laser
        - texstudio
        - pavucontrol
#        - drawing

  - name: adding existing user '{{ workstation_user }}' to group libvirt
    user:
      name: '{{ workstation_user }}'
      groups: libvirt
      append: yes
