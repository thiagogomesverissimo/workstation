---
- name: desktop provision
  hosts: localhost
  become: yes

  vars:
    vagrant_package_version: '2.2.6'
    workstation_user: thiago

  tasks:

  - name: update
    apt:
      update_cache: yes

  - name: upgrade
    apt:
      upgrade: dist

  - name: Remove useless packages from the cache
    apt:
      autoclean: yes
      autoremove: yes

  - name: Instalação de pacotes via apt
    apt:
      pkg:
        - transmission-gtk
        - terminator
        - qtpass
        - brasero
        - gtkterm
        - vlc
        - kazam
        - fritzing
        - gimp
        - inkscape
        - audacity
        - r-base
        - thunderbird
        - nautilus-dropbox
        - obs-studio
        - remmina
        - remmina-plugin-rdp
        - chromium
        - simple-scan
        - virt-manager
        - libvirt-dev
        - filezilla
        - system-config-printer
#        - drawing

  - name: adding existing user '{{ workstation_user }}' to group libvirt
    user:
      name: '{{ workstation_user }}'
      groups: libvirt
      append: yes

  - include_role:
      name: gantsign.visual-studio-code
    vars:
      users:
        - username: '{{ workstation_user }}'
      visual_studio_code_extensions:
        - streetsidesoftware.code-spell-checker
        - dssiqueira.drupal-8-snippets
