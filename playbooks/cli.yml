---
- name: provision
  become: yes
  #  hosts: vagrant
  hosts: localhost

  vars:
    # global vars
    workstation_user: thiago
    workstation_home: /home/thiago

  tasks:

    # general packages
    - name: install general apt packages
      apt:
        name: "{{ packages }}"
        update_cache: yes
      vars:
        packages:
          - tmux
          - dirmngr
          - sqlite3
          - zip
          - unzip
          - rar
          - unrar
          - git

    # pip 3 packages
    - include_role:
        name: geerlingguy.pip
      vars:
        pip_package: python3-pip
        pip_install_packages:
          - virtualenv
          - numpy
          - pandas
          - ipython
          - jupyter
          - matplotlib
          - pymysql

    # Configuração do timezone são paulo
    - include_role:
        name: adriagalin.timezone
      vars:
        ag_timezone: 'America/Sao_Paulo'

    # locales como pt-br
    - include_role:
        name: infOpen.locales
      vars:
        locales_to_configure:
          - name: 'en_US.UTF-8'
            modifier: 'UTF-8'
          - name: 'pt_BR.UTF-8'
            modifier: 'UTF-8'
        locales_defaults:
          LANG: 'pt_BR.UTF-8'
          LC_CTYPE: 'pt_BR.UTF-8'
          LANGUAGE: 'pt_BR.UTF-8'

    # ntp
    - include_role:
        name: geerlingguy.ntp
      vars:
        ntp_timezone: 'America/Sao_Paulo'
        ntp_servers:
          - 'a.st1.ntp.br'
          - 'b.st1.ntp.br'

    # mysql
    - include_role:
        name: geerlingguy.mysql
      vars:
        mysql_root_username: root
        mysql_root_password: master
        mysql_bind_address: '*'
        mysql_users:
          - name: master
            host: "%"
            password: master
            priv: "*.*:ALL,GRANT"

    # pip 2 packages
    - include_role:
        name: geerlingguy.pip
      vars:
        pip_package: python-pip
        pip_install_packages:
          - oauth2client
          - python-gflags
          - google-api-python-client

    # php versions
    - name: Instala PHP versions
      include_role:
        name: geerlingguy.php-versions
      vars:
        php_version: "7.3"

    - name: Instala PHP
      include_role:
        name: geerlingguy.php
      vars:
        php_default_version_debian: '7.3'
        php_enable_apc: false
        php_enable_webserver: false
        php_version: "{{php_default_version_debian}}"
        php_packages_extra:
          - memcached
          - php{{ php_default_version_debian }}-mbstring
          - php{{ php_default_version_debian }}-curl
          - php{{ php_default_version_debian }}-ldap
          - php{{ php_default_version_debian }}-bcmath
          - php{{ php_default_version_debian }}-pgsql
          - php{{ php_default_version_debian }}-mysql
          - php{{ php_default_version_debian }}-sqlite3
          - php{{ php_default_version_debian }}-sybase
          - php{{ php_default_version_debian }}-memcached
          - php{{ php_default_version_debian }}-xml
          - php{{ php_default_version_debian }}-gd
          - php{{ php_default_version_debian }}-zip

    # composer
    - include_role:
        name: geerlingguy.composer
      vars:
        composer_keep_updated: True
        composer_version_branch: '--1'

    # nodejs
    - include_role:
        name: geerlingguy.nodejs
      vars:
        nodejs_version: "10.x"
        nodejs_install_npm_user: "{{ workstation_user }}"
        nodejs_npm_global_packages:
          - name: yo
          - name: reveal
          - name: webpack
          - name: webpack-cli

    # firewall
    - include_role:
        name: geerlingguy.firewall
      vars:
        firewall_allowed_tcp_ports:
          - "22"
          - "80"
          - "631"
          - "3306"
          - "5432"

    # oh-my-zsh
    - include_role:
        name: vaulttec.zsh
      vars:
        zsh_users:
         - "{{workstation_user}}"
        zsh_ohmy_theme: "powerlevel9k/powerlevel9k"
        zsh_ohmy_auto_update: true
        zsh_ohmy_plugins:
          - git
          - zsh-syntax-highlighting
          - zsh-autosuggestions
          - pass
          - tmux
          - vagrant
          - pip
        zsh_ohmy_custom_themes:
          - name: powerlevel9k
            repo: "https://github.com/bhilburn/powerlevel9k.git"
          - name: spaceship
            repo: "https://github.com/denysdovhan/spaceship-prompt.git"

    # vim
    - include_role:
        name: mmacia.vim
      vars:
        vim_env: user
        vim_users:
          - "{{workstation_user}}"
        vimrc_recommended: false
        vim_plugins:
          - 'mattn/emmet-vim'
          - 'scrooloose/nerdtree'

    # java
    - include_role:
        name: geerlingguy.java

    # vim spell
    - include_role:
        name: thiagogomesverissimo.vimspell
      vars:
        vimspell_home: "{{workstation_home}}"
        vimspell_user: "{{workstation_user}}"
        vimspell_languages:
          - pt
          - es
          - en

    # docker
    - include_role:
        name: geerlingguy.docker
      vars:
        docker_compose_version: 1.24.1
        docker_users:
          - "{{workstation_user}}"

    # workstation
    - include_role:
        name: local.workstation
